<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Heading with date and time -->
  <header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="description">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Current Date</p>
  </header>

  <!-- Time-blocks -->
  <section class="container time-slot">
    <section class="container row 9oClock">
      <section class="col hour">9AM</section>
      <textarea class="description col-md-10 border-right border-bottom border-left past present future" 
      id="notesWritingContainer"></textarea>
      <button class="col saveBtn">Save</button>
    </section>
    <section class="container row 10oClock">
      <section class="col hour">10AM</section>
      <textarea class="description col-md-10 border-right border-bottom border-left past present future"
        id="notesWritingContainer"></textarea>
      <button class="col saveBtn">Save</button>
    </section>
    <section class="container row 11oClock">
      <section class="col hour">11AM</section>
      <textarea class="description col-md-10 border-right border-bottom border-left past present future"
        id="notesWritingContainer"></textarea>
      <button class="col saveBtn">Save</button>
    </section>
    <section class="container row 12oClock">
      <section class="col hour">12PM</section>
      <textarea class="description col-md-10 border-right border-bottom border-left past present future"
        id="notesWritingContainer"></textarea>
      <button class="col saveBtn">Save</button>
    </section>
    <section class="container row 13oClock">
      <section class="col hour">13PM</section>
      <textarea class="description col-md-10 border-right border-bottom border-left past present future"
        id="notesWritingContainer"></textarea>
      <button class="col saveBtn">Save</button>
    </section>
    <section class="container row 14oClock">
      <section class="col hour">14PM</section>
      <textarea class="description col-md-10 border-right border-bottom border-left past present future"
        id="notesWritingContainer"></textarea>
      <button class="col saveBtn">Save</button>
    </section>
    <section class="container row 15oClock">
      <section class="col hour">15PM</section>
      <textarea class="description col-md-10 border-right border-bottom border-left past present future"
        id="notesWritingContainer"></textarea>
      <button class="col saveBtn">Save</button>
    </section>
    <section class="container row 16oClock">
      <section class="col hour">16PM</section>
      <textarea class="description col-md-10 border-right border-bottom border-left past present future"
        id="notesWritingContainer"></textarea>
      <button class="col saveBtn">Save</button>
    </section>
    <section class="container row 17oClock">
      <section class="col hour">17PM</section>
      <textarea class="description col-md-10 border-right border-bottom border-left past present future"
        id="notesWritingContainer"></textarea>
      <button class="col saveBtn">Save</button>
    </section>
  </section>
  </section>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./Assets/script/script.js"></script>
</body>

</html>
